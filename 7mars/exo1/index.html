        2 : lien About

        <meta charset="UTF-8">
        <!-- Donner un titre au document -->

    </head>
    <body>
        
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>

        </ul>

        ul>li*4>a

    </body>
